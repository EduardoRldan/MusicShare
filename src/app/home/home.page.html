<ion-app>
  <!-- Menu -->
  <ion-menu contentId="main-content" side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/explore">
          <ion-icon slot="start" name="search-outline"></ion-icon>
          <ion-label>Explore</ion-label>
        </ion-item>
        <ion-item routerLink="/my-music">
          <ion-icon slot="start" name="musical-notes-outline"></ion-icon>
          <ion-label>My Music</ion-label>
        </ion-item>
        <ion-item routerLink="/profile">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item routerLink="/login">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Music Share</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Music Share</ion-title>
        </ion-toolbar>
      </ion-header>

      <div id="container">
        <strong>Ready to explore the app?</strong>
        <p>Start by navigating through the menu!</p>
      </div>
    </ion-content>
  </div>
</ion-app>
