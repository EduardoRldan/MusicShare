<!--Cabeza de la pagina y Titulo de la misma-->
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<!--Cuerpo de la pagina y desarrollo de la pagina en si-->
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <!--ingreso del email-->
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <!--ingreso de la contraseÃ±a-->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>
  <!--boton el cual manda a la pagina de regitro-->
  <ion-button expand="block" routerLink="/register">Register</ion-button>
</ion-content>
